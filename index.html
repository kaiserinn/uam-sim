<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sandbox</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="main.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="left_menu">
      <button class="button" id="menu_button">=</button>

      <div class="options_container" id="options_container">
        <div class="option">
          <input type="checkbox" id="show_headings" value="heading">
          <label for="show_headings">Show Headings</label>
        </div>
        <div class="option">
          <input type="checkbox" id="collision_detection" value="collision" checked>
          <label for="collision_detection">Enable collision detection</label>
        </div>
      </div>
    </div>

    <div class="buttons_container">
      <button class="button" id="delete_button">-</button>
      <button class="button" id="add_button">+</button>
      <button class="button" id="pause_button">Pause</button>
    </div>
  </body>
</html>
